<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open a modal/navigation on click</title>
  <link href="./css/burger.css" rel="stylesheet">
  <link href="./css/style.css" rel="stylesheet">
  <script src="./scripts/script.js" defer></script>
</head>

<body>

  <button class="hamburger hamburger--vortex" type="button" data-selector="burger">
    <span class="hamburger-box">
      <span class="hamburger-inner"></span>
    </span>
  </button>

  <nav class="nav" data-selector="navigation">
    <ul class="nav-list">
      <li class="nav-item">
        <a class="nav-link" href="#">The experienced</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">The obsolete</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">The good</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">The bad</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">The ugly</a>
      </li>
    </ul>
  </nav>

</body>

</html>
